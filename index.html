<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captação de Leads</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1>Receba uma proposta personalizada</h1>
      <p>Preencha os dados abaixo e fale direto no WhatsApp</p>
    </section>

    <section class="card">
      <form id="leadForm">

        <label>
          Nome
          <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="nome" placeholder="Seu nome" required />
          </div>
        </label>

        <label>
          WhatsApp
          <div class="input-box">
            <i class="fa-brands fa-whatsapp"></i>
            <input type="tel" name="whatsapp" placeholder="(00) 00000-0000" required />
          </div>
        </label>

        <label>
          E-mail (opcional)
          <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="seu@email.com" />
          </div>
        </label>

        <button type="submit">Quero receber contato</button>
      </form>

      <p id="mensagem" class="mensagem"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
